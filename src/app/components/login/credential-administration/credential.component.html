<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSetMasterPassword()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Enter your username" formControlName="username" required>
        <mat-error *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
          Username is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" formControlName="mainPassword" required>
        <mat-error *ngIf="loginForm.controls['mainPassword'].invalid && loginForm.controls['mainPassword'].touched">
          Password is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input matInput type="password" placeholder="Confirm password" formControlName="confirmMainPassword" required>
        <mat-error *ngIf="loginForm.controls['confirmMainPassword'].invalid && loginForm.controls['confirmMainPassword'].touched">
          Confirm password is required.
        </mat-error>
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
          Save
        </button>
      </mat-card-actions>
    </form>
    <div class="signup-link">
      <a (click)="onBackPage()">Back</a>
    </div>
    <p *ngIf="loginModel.errorMessage.length > 0" class="error-message">
      {{ loginModel.errorMessage }}
    </p>
  </mat-card-content>
</mat-card>
