<mat-sidenav-container class="sidenav-container modern-theme">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <mat-icon>sticky_note_2</mat-icon>
      <span>Menu</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/administration/list" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>list</mat-icon>
        <span>My Notes</span>
      </a>
      <a mat-list-item routerLink="/administration/add" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>note_add</mat-icon>
        <span>New Note</span>
      </a>
      <button mat-list-item class="logout-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">{{ title }}</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
